<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./JS/script.js" defer></script>
  <title>HangMan</title>
</head>

<body>
  <!-- main frame -->
  <main>
    <h1>main</h1>
    <!-- timer Fillip will take -->
    <div class="timer">
      <h1>timer</h1>
      <p id="timer"></p>
    </div>
    <!-- log wrong letters -->
    <div class="wrongLetterLog">
      <h2>Wrong Letters</h2>
      <p id="letterLog"></p>
    </div>
    <!-- single letter input  -->
    <div class="inputLetter">
      <p>input</p>
      <input type="letter" id="letter1" placeholder="letter" />
    </div>
    <div class="svg__container"></div>
    <!-- parent output container right answer -->
    <div class="mainOutputContainer">
      <div class="letterOutput">
        <p>letters</p>
      </div>
      <div class="outputLines">
        <p id="rightLetter">Right Answer: </p>
        <p id="outputLines">lines</p>
      </div>
    </div>
  </main>
</body>

</html>
